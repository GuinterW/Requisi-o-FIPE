<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabela DD!</title>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="Css/style.css">
	  	<link rel="stylesheet" href="Css/bootstrap.min.css">
	  	<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	  	<script src="Js/jquery-1.12.3.js"></script>
		<script src="Js/javascript.js"></script>
	  	<script src="Js/bootstrap.min.js"></script>
<!--	  	<link href="imagem/mlkicon.png" rel="icon" type="image/png">  -->
	</head>
	<body>
		<div id="escritas">
			<h1 class="panel panel-default">Tabela de Preços DD!</h1><br>
			<h1>Selecione abaixo o tipo de veículo!</h1><br>
		</div>
		<div class="list-group PrimeiroQuadro">
			<div class="cars_style">
				<a href="#carros" class="list-group-item" id="cars">
				<img src="Imagens/carros/preto-modificado.png"/>  Carros</a>
			</div>
			<div class="motorcycles_style">
				<a href="#motos" class="list-group-item" id="motorcycles">
				<img src="Imagens/motos/preta-modificada.png"/>  Motos</a>
			</div>
			<div class="trucks_style">	
				<a href="#caminhoes" class="list-group-item">
				<img src="Imagens/caminhoes/preto-modificado.png"/>  Caminhões</a>
			</div>
		</div>
		<br><br><br><br>
		<div id="preenchimento">
			<div class="thumbnail carros"><br>
				<img src="Imagens/carros/preto-modificado.png"/>  Carros<br><br>
				<select id="MarcaCarro"></select>
				<button class="btn btn-primary BotaoSelecionarMarcas">Selecionar</button><br><br>
				<select id="ModeloCarro"></select>
				<button class="btn btn-primary BotaoSelecionarModelo">Selecionar</button><br><br>
				<select id="AnoCarro"></select>
				<button class="btn btn-primary BotaoSelecionarAno">Selecionar</button><br><br>
			</div>				
			<div class="thumbnail motos"><br>
				<img src="Imagens/motos/preta-modificada.png"/>  Motos<br><br>
				<select id="MarcaMoto"></select>
				<button class="btn btn-primary BotaoSelecionarMarcas">Selecionar</button><br><br>
				<select id="ModeloMoto"></select>
				<button class="btn btn-primary BotaoSelecionarModelo">Selecionar</button><br><br>
				<select id="AnoMoto"></select>
				<button class="btn btn-primary BotaoSelecionarAno">Selecionar</button><br><br>
			</div>
			<div class="thumbnail caminhoes"><br>
				<img src="Imagens/caminhoes/preto-modificado.png"/>  Caminhões<br><br>
				<select id="MarcaCaminhao"></select>
				<button class="btn btn-primary BotaoSelecionarMarcas">Selecionar</button><br><br>
				<select id="ModeloCaminhao"></select>
				<button class="btn btn-primary BotaoSelecionarModelo">Selecionar</button><br><br>
				<select id="AnoCaminhao"></select>
				<button class="btn btn-primary BotaoSelecionarAno">Selecionar</button><br><br>
			</div>
		</div>
		<br>
		<div class="table-responsive">          
			<table class="thumbnail table table-bordered">
				<thead>
				   	<tr>
				   		<th>Marca</th>
				   		<th>Modelo</th>
				   		<th>Ano Modelo</th>			    		
				   		<th>Código FIPE</th>
				   		<th>Data da Consulta</th>
				   		<th>Preço Médio</th>
				   	</tr>
				</thead>
				<tbody>
		      		<tr>
		        		<td id="marca"></td>
		        		<td id="modelo"></td>
		        		<td id="ano_modelo"></td>
		        		<td id="codigo_fipe"></td>
		        		<td id="data_consulta"></td>
		        		<td id="preço_medio"></td>
		      		</tr>
		    	</tbody>
		  	</table>
		</div>
		<br>
		<div class="AdicaoEdicao">
		<button class="btn btn-primary NovaPesquisa">Fazer nova pesquisa</button>
		<button class="btn btn-primary EditarPesquisa">Editar pesquisa</button><br><br>
		</div>
	</body>
</html>
