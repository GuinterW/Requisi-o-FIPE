<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabela DD!</title>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="Css/style.css">
	  	<link rel="stylesheet" href="Css/bootstrap.min.css">
	  	<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	  	<script src="Js/jquery-1.12.3.js"></script>
		<script src="Js/javascript.js"></script>
	  	<script src="Js/bootstrap.min.js"></script>
	  	<link href="Imagens/mcqueen.jpg" rel="icon" type="image/jpg">
	</head>
	<body>
		<div id="Escritas">
			<h1 class="panel panel-default frase">Tabela de Preços DD!</h1><br>
			<h1>Selecione abaixo o tipo de veiculo!</h1><br>
		</div>
		<div class="list-group PrimeiroQuadro">
			<div class="TelaInicialCarros">
				<a href="#carros" class="list-group-item" id="LinkCarros">
				<img src="Imagens/carros/veiculo_preto.png" class="imagem"/> Carros</a>
			</div>
			<div class="TelaInicialMotos">
				<a href="#motos" class="list-group-item" id="LinkMotos">
				<img src="Imagens/motos/veiculo_preto.png" class="imagem"/> Motos</a>
			</div>
			<div class="TelaInicialCaminhoes">	
				<a href="#caminhoes" class="list-group-item" id="LinkCaminhoes">
				<img src="Imagens/caminhoes/veiculo_preto.png" class="imagem"/> Caminhões</a>
			</div>
		</div>
		<br>
		<div id="FuncoesEspecificas">
			<div class="thumbnail DivCarros"> <img src="Imagens/carros/veiculo_preto.png"/>  Carros</div>				
			<div class="thumbnail DivMotos"> <img src="Imagens/motos/veiculo_preto.png"/>  Motos</div>
			<div class="thumbnail DivCaminhoes"> <img src="Imagens/caminhoes/veiculo_preto.png"/>  Caminhões</div>
			<select class="SelectMarca"></select>
			<button class="btn btn-primary BotaoSelecionarMarcas">Selecionar</button><br><br>
			<select class="SelectModelo"></select>
			<button class="btn btn-primary BotaoSelecionarModelo">Selecionar</button><br><br>
			<select class="SelectAno"></select>
			<button class="btn btn-primary BotaoSelecionarAno">Selecionar</button><br><br>
		</div>
		<br>
		<div class="table-responsive TabelaResponsiva">          
			<table class="thumbnail table table-bordered">
				<thead>
				   	<tr>
				   		<th>Marca</th>
				   		<th>Modelo</th>
				   		<th>Ano Modelo</th>			    		
				   		<th>Código FIPE</th>
				   		<th>Data da Consulta</th>
				   		<th>Preço Médio</th>
				   	</tr>
				</thead>
				<tbody id="NovaLinha">
		      	</tbody>
		  	</table>
		</div>
		<br>
		<div class="NovaOpcao">
		<button class="btn btn-primary NovaPesquisa">Fazer nova pesquisa!</button>
		</div>
	</body>
</html>
