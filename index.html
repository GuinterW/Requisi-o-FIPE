<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabela DD!</title>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="Css/style.css">
	  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  	<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="Js/javascript.js"></script>
	  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!--	  	<link href="imagem/mlkicon.png" rel="icon" type="image/png">  -->
	</head>
	<body>
		<div id="counteiner">
			<h1>Tabela de Preços DD!</h1><br>
			<h2>Selecione abaixo o tipo de veículo!</h2><br>
		</div>
		<div class="list-group">
			<div class="cars">
				<a href="#carros" class="list-group-item">
				<img src="Imagens/carros/preto-modificado.png"/>  Carros</a>
			</div>
			<div class="motorcycles">
				<a href="#motos" class="list-group-item">
				<img src="Imagens/motos/preta-modificada.png"/>  Motos</a>
			</div>
			<div class="trucks">	
				<a href="#caminhoes" class="list-group-item">
				<img src="Imagens/caminhoes/preto-modificado.png"/>  Caminhões</a>
			</div>
		</div>
		<br><br><br><br>
		<div id="preenchimento">
			<div id="carros"><br>
				<img src="Imagens/carros/preto-modificado.png"/>  Carros<br><br>
				<select class="Marca"></select>
				<button class="BotaoSelecionarMarcas">Selecionar</button><br><br>
				<select class="Modelo"></select>
				<button class="BotaoSelecionarModelo">Selecionar</button><br><br>
			</div>				
			<div id="motos"><br>
				<img src="Imagens/motos/preta-modificada.png"/>  Motos<br><br>
				<select class="Marca"></select>
				<button class="BotaoSelecionarMarcas">Selecionar</button><br><br>
				<select class="Modelo"></select>
				<button class="BotaoSelecionarModelo">Selecionar</button><br><br>
			</div>
			<div id="caminhoes"><br>
				<img src="Imagens/caminhoes/preto-modificado.png"/>  Caminhões<br><br>
				<select class="Marca"></select>
				<button class="BotaoSelecionarMarcas">Selecionar</button><br><br>
				<select class="Modelo"></select>
				<button class="BotaoSelecionarModelo">Selecionar</button><br><br>
			</div>
		</div>
	</body>
</html>
